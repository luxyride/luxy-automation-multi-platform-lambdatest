version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.3
  slack: circleci/slack@4.8.3
jobs:
  test:
    docker:
      - image: cimg/openjdk:20.0-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run: |
            google-chrome --version
            java --version
            mkdir -p https:/testimages.luxyride.com/screenshots
      - run:
          name: Test
          command: hyperexecute.exe --user hvudutala --key Wz4cMuQW16k1ZB8Uqp0I3pRU4x3zKRD5WGhCRwZerNOOe2pZ8f --config Config/"$type"_TestRunConfig/"$ENV"/"$ENV""$type"_TestRun_"$testtype"_"$os".yaml --vars "browser="$browser"" -v

